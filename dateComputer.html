	<body>
		<div class="back">
			<div class="timecontainer">
				<div class="title">select date</div>
				<div class="mycalendar">
					<p> <span>Select your Date:</span> <input id="datepicker" type="text"></p>
				</div>
				
				<div class="time">
					<div class="duration">
						<label for="time">Choose your opportunity duration time:</label>
						<select id="duration" onclick="myFunction()">
							<option value="15 minutes" id="five">15 minutes</option>
							<option value="30 minutes" id="three">30 minutes</option>
							<option value="45 minutes" id="four">45 minutes</option>
							<option value="60 minutes" id="six">60 minutes</option>
						</select>
					</div>
			
					<div class="slot">
						<label for="time">Choose your proper time: </label>
                         <!--one hour options-->
						<select id="hour" onclick="spacificTimeHour()">
							<optgroup label="Avaiable Hours">
							<option value="1 PM -> 2 PM">1 PM -> 2 PM</option>
						</select>
						
                        <!--	45 minuts options -->
						<select id="hour-but-a-quarter" onclick="spacificTimeHalfWithQuarter()">
							<optgroup label="Avaiable hour-but-a-quarter">
							<option value="1 PM -> 1:45 PM">1 PM -> 1:45 PM</option>
							<option value="1:15 PM -> 2 PM">1:15 PM -> 2 PM</option>
						</select>
						
                        <!--	30 minuts options -->
						<select id="half-hour" onclick="spacificTimeHalf()">
							<optgroup label="Avaiable half-hour">
							<option value="1 PM -> 1:30 PM">1 PM -> 1:30 PM</option>
							<option value="1:30 PM -> 2 PM">1:30 PM -> 2 PM</option>
						</select>
						
						<!--	15 minuts options -->
						<select id="quarter-an-hour" onclick="spacificTimeQuarter()">
							<optgroup label="Avaiable Quarter-an-Hour">
							<option value="1 PM -> 1:15 PM<">1 PM -> 1:15 PM</option>
							<option value="1:15 PM -> 1:30 PM">1:15 PM -> 1:30 PM</option>
							<option value="1:30 PM -> 1:45 PM<">1:30 PM -> 1:45 PM</option>
							<option value="1:45 PM -> 2 PM">1:45 PM -> 2 PM</option>
						</select>
					</div>
				</div>
				<textbox> <label> Your opportunity will be: </label> <p id="message"></p> </textbox>
			</div>
		</div>
